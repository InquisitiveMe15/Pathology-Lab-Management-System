
<h3>{{numrows}} Records Found</h3>
<table class="table table-striped custab">
  <thead>
      <tr>
        <th>PatientID</th>
         <th>Name</th>
         <th>Gender</th>
         <th>Age</th>
         <th>Phone No.</th>
         <th>Email</th>
         <th>Address</th>
      </tr>
  </thead>
  <tbody>

{% for row in patient %}  
   <tr>
    <td>{{row.patientId}}</td>
    <td>{{row.name}}</td>
    <td>{{row.gender}}</td>
    <td>{{row.age}}</td>
    <td>{{row.mobileNumber}}</td>
    <td>{{row.email}}</td>
    <td>{{row.address}}</td>
   </tr>
{% endfor %}
