<h3>{{numrows}} Records Found</h3>
<table class="table table-striped custab">
  <thead>
    <tr>
      <th>PatientID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Phone No.</th>
      <th>Email</th>
      <th>Address</th>
      <th>Details</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>

    {% for row in patient %}
    <!-- <tr>
    <td>{{row.patientId}}</td>
    <td>{{row.name}}</td>
    <td>{{row.gender}}</td>
    <td>{{row.age}}</td>
    <td>{{row.mobileNumber}}</td>
    <td>{{row.email}}</td>
    <td>{{row.address}}</td>
   </tr> -->

    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
      <td><a href="{{ url_for('profile', patientId = row[0], name = row[1], gender = row[2], age = row[3], mobileNumber = row[4], email = row[5], address = row[6] )}}">VIEW</a></td>
      <td><a href="{{ url_for('editPatientPage', patientId = row[0], name = row[1], gender = row[2], age = row[3], mobileNumber = row[4], email = row[5], address = row[6] )}}">EDIT</a></td>
    </tr>
    {% endfor %}
