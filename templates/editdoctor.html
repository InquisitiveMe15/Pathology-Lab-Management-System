    <h1 class="heading">Edit Doctor Details</h1>

        <form style="margin-top:0;background-color:#f0ecf3;padding-left:10px;padding-right:10px;" method="POST" action="{{ url_for('EditDoctor') }}" id="form" class="form" onsubmit="return confirmation();">

            <div class="row">

                <div class="form-group">

                <div class="form-group">

                </div>

                <div class="form-group">
                    <p>Mobile Number <span>*</span></p>
